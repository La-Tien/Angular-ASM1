
<div class="container-admin">
    <h1>{{title}}</h1>
    <hr>
    <button class="btn btn-outline-info" routerLink="add">Add</button>
    <table class="table table-border">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody *ngIf="products && products.length ">
            <tr *ngFor="let product of products; index as i">
                <td>{{i + 1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>
                    <button class="btn btn-outline-danger" (click)="Remove(product.id)">Delete</button>
                    <button class="btn btn-outline-success" routerLink="{{product.id}}/edit">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
